repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        files: ^(app\.py|test_app\.py)$

  - repo: https://github.com/pre-commit/mirrors-pylint
    rev: v3.0.0a5
    hooks:
      - id: pylint
        files: ^(app\.py|test_app\.py)$

  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: pytest test_app.py
        language: system
        types: [python]
        stages: [push]
