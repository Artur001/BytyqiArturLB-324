name: CI Workflow

on:
  push:
    branches:
      - main
      - dev
      - feature/add-happiness
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black pylint pytest

      - name: Run Black
        run: black --check .

      - name: Run Pylint
        run: pylint app.py test_app.py || true

      - name: Run Pytest
        run: pytest -v
